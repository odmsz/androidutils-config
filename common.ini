[default]
*enter_fastboot            = adb reboot bootloader
*adb_root                  = adb root
*adb_reboot                = adb reboot
*fastboot_reboot           = fastboot reboot
fastboot_reboot_bootloader = fastboot reboot bootloader
enter_recovery             = adb reboot recovery
disable_verity             = adb disable_verity
adb_remount                = adb remount
fastboot_switch_slot       = fastboot --set-active=b

