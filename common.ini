[default]
workspace       = v:\instantnoodle
*fastboot_boot  = fastboot flash boot $\boot.img
*fastboot_dtbo  = fastboot flash dtbo $\dtbo.img
*enter_fastboot = adb reboot bootloader
*adb,diag       = adb shell setprop sys.usb.config diag,adb
*erase_qcn      = fastboot erase modemst1&&fastboot erase modemst2&&fastboot erase fsg
*enter_recovery = adb reboot recovery
view_root_dir   = adb shell&&ls -l
*disable_verity  = adb disable_verity
*adb_remount = adb remount
*switch_slot = fastboot --set-active=b

